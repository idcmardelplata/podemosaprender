compile:
  stage: build
  image: elixir:1.10.4-alpine

  # use cache to speed up subsequent builds
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - _build
      - deps

  script:
    - mix local.hex --force
    - mix local.rebar --force
    - mix deps.get
    - mix compile --warnings-as-errors
  only:
    - merge_request
    - develop
    - master
