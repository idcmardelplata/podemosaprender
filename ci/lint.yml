# This stage will fail if formatting or credo issues are present
lint:
  stage: test
  image: elixir:1.10.4-alpine

  # use cache
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - _build
      - deps
  script:
    - mix local.hex --force
    - mix local.rebar --force
    - mix linter.check
