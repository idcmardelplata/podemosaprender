.javascript_default: &javascript_default
  image: node:alpine
  before_script:
    - cd assets

js_dependencies:
  <<: *javascript_default
  stage: build

  script:
    - npm install --progress=false
  artifacts:
    paths:
      - assets/node_modules
  only:
    - merge_request

js_linter:
  <<: *javascript_default
  stage: lint
  script:
    - npm run lint
  only:
    - merge_request
