# this stage will fail if any tests fail or if test coverage is
# below the coverage specified in /coveralls.json

.default_config: &test_default
  image: elixir:1.10.4-alpine
  services:
    - postgres

  variables:
    POSTGRES_DB: podemosaprender_test
    POSTGRES_HOST: "postgres"
    POSTGRES_USER: "postgres"
    POSTGRES_PASSWORD: "postgres"
    MIX_ENV: test
    
  # usa la cache
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - _build
      - deps

  before_script:
    - apk update
    - apk add postgresql-client
    - apk add python3
    - apk add py3-pip
    - apk add chromium
    - apk add chromium-chromedriver
    - pip3 install -U selenium

coverage_test:
  <<: *test_default
  stage: test

  script:
    - mix local.hex --force
    - mix local.rebar --force
    - mix ecto.reset
    - mix coveralls

  only:
    - merge_request

integration_test:
  <<: *test_default
  stage: test

  script:
    - mix local.hex --force
    - mix local.rebar --force
    - mix ecto.reset
    - mix test.integration

  only:
    - merge_request
    - develop
    - master
